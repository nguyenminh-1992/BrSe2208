<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>
</head>
<body>
    <script>
       var yeu = window.confirm("Bạn có đồng ý yêu không?");
        if(yeu) {
            document.write("Tôi cũng yêu bạn!!!")
        } else {
            document.write("Bạn không yêu tôi. Tôi buồn quá!!!")
        }
    </script>
</body>
</html>
