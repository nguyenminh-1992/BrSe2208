<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Alert</title>
</head>
<body>
    <input type="text" id="ten" placeholder="Nhập tên của bạn" value="">
    <input type="button" id="nhap" value="Nhập">
    
    <script>  
        function myFunction() {
            var ten = document.getElementById("ten").value;
            window.alert("Hello " + ten);
        }
        var buttonNhap = document.getElementById("nhap");
        buttonNhap.onclick = function () {
            myFunction();
        }
    </script>
</script>
</body>
</html>
