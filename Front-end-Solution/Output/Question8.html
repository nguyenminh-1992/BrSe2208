<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>
<body>
    <script>
        function Object(name, gender, email) {
            this.name = name;
            this.gender = gender;
            this.email = email;
        }
        var obj = new Object("VTI Academy", "Male", "vtiacademy@vti.com.vn");
        document.write("Name: " + obj.name + "<br>");
        document.write("Gender: " + obj.gender + "<br>");
        document.write("Email: " + obj.email);

    </script>
</body>
</html>
