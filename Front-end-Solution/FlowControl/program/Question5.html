    <style>
        table, td {
            border: 2px groove;

        td {
            width: 150px;
            height: 30px;
        }
    </style>
</head>
<body>
        <table>
            <tr>
                <td>Nhập tháng</td>
                <td>
                    <input type="number" id="monthInput" min="1" max="12">
                </td>
            </tr>
            <tr>
                <td>Nhập năm:</td>
                <td>
                    <input type="number" id="yearInput" min="1" max="9999">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Kiểm tra" id="check">
                </td>
            </tr>
            <tr>
                <td>Số ngày trong tháng:</td>
                <td>
                    <p id="result"></p>
                </td>
            </tr>
        </table>
    <script>
        document.getElementById("check").onclick = function() {
            kiemTra();
        }
        function kiemTra() {
            var monthInput = document.getElementById("monthInput").value;
            var yearInput = document.getElementById("yearInput").value;

            if(monthInput < 1 || monthInput > 12 || yearInput < 0) {
                document.getElementById("result").innerHTML = "Nhập sai!";
            } else {
                document.getElementById("result").innerHTML = daysInMonth(monthInput, yearInput);
            }
        }

        // check days in month
        function daysInMonth (month, year) {
            return new Date(year, month, 0).getDate();
        }
