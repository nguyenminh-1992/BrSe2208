<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>
<body>
    <p id="text"></p>
    <script>
        var result = window.prompt("Nhập quãng đường phải đi: ");
        if(result != null && !isNaN(result) && result > 0) {
            if(result <= 3000) {
                document.getElementById("text").innerHTML = 
                "Thời gian cần để đi hết quãng đường " + result + "m là: " + fancyTimeFormat(result);
            } else if(result > 3000 && result <= 5000) {
                document.getElementById("text").innerHTML = 
                "Thời gian cần để đi hết quãng đường " + result + "m là: " + fancyTimeFormat(3000 + ((result - 3000) * 2));
            } else if(result > 5000 && result <= 6000) {
                document.getElementById("text").innerHTML = 
                "Thời gian cần để đi hết quãng đường " + result + "m là: " + fancyTimeFormat(3000 + 4000 + ((result - 5000) * 3));
            } else {
                document.getElementById("text").innerHTML = 
                "Thời gian cần để đi hết quãng đường " + result + "m là: " + fancyTimeFormat(3000 + 4000 + 6000 + ((result - 6000) * 5));
            }
        } else {
            document.getElementById("text").innerHTML = "Bạn chưa nhập đúng. Bấm F5 để nhập lại!";
        }

        function fancyTimeFormat(duration) {   
            // Hours, minutes and seconds
            var hrs = ~~(duration / 3600);
            var mins = ~~((duration % 3600) / 60);
            var secs = ~~duration % 60;

            // Output like "1:01" or "4:03:59" or "123:03:59"
            var ret = "";

            if (hrs > 0) {
                ret += "" + hrs + ":" + (mins < 10 ? "0" : "");
            }

            ret += "" + mins + ":" + (secs < 10 ? "0" : "");
            ret += "" + secs;
            return ret;
        }  
    </script>
</body>
</html>
