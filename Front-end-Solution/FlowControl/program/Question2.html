<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>
<body>
    <p id="text"></p>
    <script>
        var result = window.prompt("Nhập điểm tổng kết của học sinh: ");
        if(result != null && !isNaN(result) && result <= 10 && result > 0) {
            if(result >= 9) {
                document.getElementById("text").innerHTML = "Học lực giỏi";
            } else if(result >= 7 && result < 9) {
                document.getElementById("text").innerHTML = "Học lực khá";
            } else if(result >=5 && result < 7) {
                document.getElementById("text").innerHTML = "Học lực trung bình";
            } else {
                document.getElementById("text").innerHTML = "Học lực yếu";
            }
        } else {
            document.getElementById("text").innerHTML = "Bạn chưa nhập đúng. Bấm F5 để nhập lại!";
        }
    </script>
</body>
</html>
