<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowControl - For</title>
</head>
<body>
    <script>
        function Department(id, name) {
            this.id = id;
            this.name = name;
        }
        var sale = new Department(1, "Sale");
        var marketting = new Department(2, "Marketting");
        var departments = [sale, marketting];

        function Position(id, name) {
            this.id = id;
            this.name = name;
        }
        var dev = new Position(1, "Dev");
        var scrumMaster = new Position(2, "Scrum Master");
        var positions = [dev, scrumMaster];

        function Account(id, email, username, fullName, departmentId, 
        positionId, createDate) {
            this.id = id;
            this.email = email;
            this.username = username;
            this.fullName = fullName;
            this.departmentId = departmentId;
            this.positionId = positionId;
            this.createDate = createDate;
        }
        var employee = new Account(1, "luannt.hanu@gmail.com", "luannt.hanu", 
        "Luân Nguyễn Thành", 2, 2, new Date("2022-01-25"));
        var employee2 = new Account(2, "bnguyenvan@gmail.com", "bnguyen", 
        "Nguyễn Văn B", 1, 1, new Date());
        var employee3 = new Account(3, "cnguyenvan@gmail.com", "cnguyen", 
        "Nguyễn Văn C", 2, 1, new Date());
        var employee4 = new Account(4, "anguyenvan@gmail.com", "anguyen", 
        "Nguyễn Văn A", 1, 1, new Date());

        var employees = [employee, employee2, employee3, employee4];

        function Group(id, name, creatorId, createDate) {
            this.id = id;
            this.name = name;
            this.creatorId = creatorId;
            this.createDate = createDate;
        }
        var group1 = new Group(1, "Group 1", 1, new Date("2022-03-25"));
        employee.group = group1;
        employee2.group = group1;
        employee3.group = group1;
        employee4.group = group1;

        // Question16
        var index = 0;
        while (index < employees.length) {
            var element = employees[index];
            console.log("Thông tin account thứ " + (index + 1) + " là: ");
            console.log("Email: " + element.email);
            console.log("Thông tin account thứ " + element.fullName);
            if(element.departmentId == null || element.departmentId == undefined) {
                console.log("Nhân viên này chưa có phòng ban")
            } else {
                var deptNameOfEmployee = "";
                for(var i = 0; i < departments.length; i++) {
                    if(departments[i].id == element.departmentId) {
                        deptNameOfEmployee = departments[i].name;
                    }
                }
                console.log("Phòng ban: " + deptNameOfEmployee)
            }
            index++;
        }

    </script> 
</body>
</html>
