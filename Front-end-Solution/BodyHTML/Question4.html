<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Form</title>
</head>

<body>
    <header>
        <h2>Register</h2>
    </header>
    <main>
        <form action="">
            <fieldset style="width: 600px;">
                <legend><i>Please <b>fill in this form</b> to create an account</i></legend>

                <div>
                    <div>
                        <span>Full name </span>
                        <span style="color: red">*</span>
                    </div>
                    <input type="text" name="fullname" placeholder="Input your fullname..." autofocus required>
                </div><br>

                <div>
                    <div>
                        <span>Username </span>
                        <span style="color: red">*</span>
                    </div>
                    <input type="text" name="username" placeholder="Input your username..." required>
                </div><br>

                <div>
                    <div>
                        <span>Password </span>
                        <span style="color: red">*</span>
                    </div>
                    <input type="password" name="password" placeholder="Input your password..." required>
                </div><br>

                <div>
                    <div>
                        <span>Email </span>
                        <span style="color: red">*</span>
                    </div>
                    <input type="email" name="email" placeholder="Input your email..." required>
                </div><br>

                <div>
                    <div>
                        <span>Telepone number </span>
                        <span style="color: red">*</span>
                    </div>
                    <input type="text" name="telephonenumber" placeholder="Input your phone number..." required>
                </div><br>

                <div>
                    <div>Input Object</div>
                    <input type="radio" name="gender" value="student">
                    <label for="student">Student</label>
                    <input type="radio" name="gender" value="teacher">
                    <label for="teacher">Teacher</label>
                </div><br>

                <div>
                    <div>Favorite </div>
                    <input type="checkbox" name="badminton">
                    <label for="badminton">Badminton</label>
                    <input type="checkbox" name="volleyball">
                    <label for="volleyball">Volleyball</label>
                    <input type="checkbox" name="football">
                    <label for="football">Football</label>
                </div><br>

                <div>
                    <div>
                        <span>Address </span>
                        <span style="color: red">*</span>
                    </div>
                    <input list="address" name="address" required>
                    <datalist id="address">
                        <option value="Bắc Giang"></option>
                        <option value="Hải Phòng"></option>
                        <option value="Hải Dương"></option>
                        <option value="Hà Nội"></option>
                    </datalist>
                </div><br>

                <div>
                    <div>
                        <span>Birthday </span>
                        <span style="color: red">*</span>
                    </div>
                    <input type="date" name="birthday" required>
                </div><br>

                <div>
                    <div>
                        <span>Choose your picture </span>
                        <span style="color: red">*</span>
                    </div>
                    <input type="file">
                </div><br>
                <input type="submit" value="Đăng ký">
            </fieldset>
        </form>
    </main>
</body>

</html>
