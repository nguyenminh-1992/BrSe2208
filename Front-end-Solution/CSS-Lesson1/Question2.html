<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color</title>
</head>
<body>
    <main>
        <p style="background-color: tomato;"><b>Tomato</b></p>
        <p style="background-color: orange;"><b>Orange</b></p>
        <p style="background-color: dodgerblue;"><b>DodgerBlue</b></p>
        <p style="background-color: mediumseagreen;"><b>MediumSeaGreen</b></p>
        <p style="background-color: gray;"><b>Gray</b></p>
        <p style="background-color: slateblue;"><b>SlateBlue</b></p>
        <p style="background-color: violet;"><b>Violet</b></p>
        <p style="background-color: lightgray;"><b>LightBlue</b></p>

        <p style="border-style: solid;border-width: thin;border-color: orange;"><b>Hello World</b></p>
        <p style="border-style: solid;border-width: thin;border-color: blue;"><b>Hello World</b></p>
        <p style="border-style: solid;border-width: thin;border-color: violet;"><b>Hello World</b></p>
    </main>
</body>
</html>
