<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Project</title>
    <style>
        input#number {
            width: 50px;
        }
    </style>
</head>
<body>
    <h3>Factorial Calculator [1-50]</h3>
    <input type="number" id="number" placeholder="15" min="1" max="50">
    <input type="button" value="Calculate" onclick="calculate()">
    <p id="result"></p>

    <script>

        function calculate() {
            let n = Number(document.getElementById("number").value);
            let result = 1;
            if(!isInt(n) || n < 1 || n > 50) {
                result = "Wrong input!";
            } else {
                for (let i = 1; i <= n; i++) {
                   result = result * n;
                }
                result = n +"! = " + result;
            }
            document.getElementById("result").innerHTML = result;
        }
        
        function isInt(n){
            return Number(n) === n && n % 1 === 0;
        }
    </script>
</body>
</html>
