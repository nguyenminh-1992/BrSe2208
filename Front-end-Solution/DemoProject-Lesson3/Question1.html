<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Project</title>
    <style>
        div {
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <div>
        Number 1:
        <input type="number" id="number1" placeholder="number1">
    </div>
    <div>
        Number 2:
        <input type="number" id="number2" placeholder="number2">
    </div>
    <div>
        <input type="button" value="Cộng" onclick="cong()">
        <input type="button" value="Trừ" onclick="tru()">
        <input type="button" value="Nhân" onclick="nhan()">
        <input type="button" value="Chia" onclick="chia()">
        <input type="button" value="%" onclick="phanTram()">
        Kết quả:
        <input type="text" id="result" placeholder="result" readonly="readonly">
    </div>
    <script>
        let result = 0;
        function cong() {
            let no1 = Number.parseFloat(document.getElementById("number1").value);
            let no2 = Number.parseFloat(document.getElementById("number2").value);
            result = no1 + no2;
            document.getElementById("result").value = result;
        }
        
        function tru() {
            let no1 = Number.parseFloat(document.getElementById("number1").value);
            let no2 = Number.parseFloat(document.getElementById("number2").value);
            result = no1 - no2;
            document.getElementById("result").value = result;
        }
        
        function nhan() {
            let no1 = Number.parseFloat(document.getElementById("number1").value);
            let no2 = Number.parseFloat(document.getElementById("number2").value);
            result = no1 * no2;
            document.getElementById("result").value = result;
        }
        
        function chia() {
            let no1 = Number.parseFloat(document.getElementById("number1").value);
            let no2 = Number.parseFloat(document.getElementById("number2").value);
            result = no1 / no2;
            document.getElementById("result").value = result;
        }
        
        function phanTram() {
            if (result != 0) {
                result = result / 100;
                document.getElementById("result").value = result;
            } 
        }
        
    </script>
</body>
</html>
