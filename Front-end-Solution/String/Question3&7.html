<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
</head>
<body>
    <input type="text" id="input" placeholder="Nhập tên của bạn">
    <input type="button" value="Nhập" onclick="checkName()">
    <p id="output"></p>
    <script>
        function checkName() {
            let s = document.getElementById("input").value.trim();
            let splitedArray = s.split(" ");
            let noSpacesArray =[];

            for(const element of splitedArray) {
                if(element.replaceAll(" ", "").length != 0) {
                    noSpacesArray.push(element);
                }
            }

            let output = "";
            for (const e of noSpacesArray) {
                output += (captitalize(e) + " ");
            }
            
            document.getElementById("output").innerHTML = 
            "Tên của bạn là: " + output;
        }

        // First char of word to upper case
        function captitalize(input) {
            return input.charAt(0).toUpperCase() + input.toLowerCase().slice(1);
        }
    </script>
</body>
</body>
</html>
