<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, tr, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>  
    <ol type="A">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>

    <ul type="circle">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <table>
        <tr>
            <th>Gia vang</th>
            <th>Mua</th>
            <th>Ban</th>
        </tr>
        <tr>
            <td>Vang JSC</td>
            <td>66,2</td>
            <td>67,2</td>
        </tr>
        <tr>
            <td>Dola</td>
            <td>313132</td>
            <td>342342</td>
        </tr>
    </table>
</body>
</html>
