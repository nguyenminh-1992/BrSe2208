<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dang ky tai khoan</h1>
<form>
    <label>Ho va ten:</label>
    <input type="text" name="Ho va ten" autofocus><br>
    <label>Email:</label>
    <input type="email" name="Email"><br>
    
    <label>Gioi tinh:</label>
    <input type="radio" name="gioitinh" value="male">Male
    <input type="radio" name="gioitinh" value="female" checked>Female
    <input type="radio" name="gioitinh" value="unknown">Unknown<br>

    <label>Que quan:</label>
    <input type="radio" name="quequan" value="hanoi" checked>Ha Noi
    <input type="radio" name="quequan" value="saigon">Sai Gon
    <input type="radio" name="quequan" value="hcm">HCM<br>
    
    <label>Gioi thieu ban than:</label>
    <textarea rows="10" cols="30"></textarea><br>
    <label>Password:</label>
    <input type="password" name="Password"><br>
    <input type="submit">
</form>

</body>
</html>
